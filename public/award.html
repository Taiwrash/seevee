<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Award | Honours</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p class="logo">SEE<span>VEE</span></p>
    </header>
    <main class="personal-main">
      <p class="pointer">Your Awards</p>
      <div class="form-area">
        <form>
          <div class="label"><label for="">Name of Award</label></div>
          <div class="input">
            <input type="text" placeholder="e.g Opensource contributor..." />
          </div>

          <div class="label"><label for="">Award Summary</label></div>
          <div class="input">
            <input type="text" placeholder="e.g Brief Explanation..." />
          </div>

          <div class="label"><label for="">Awarder</label></div>
          <div class="input skills-increment">
            <input type="text" placeholder="e.g Javascript Nigeria..." />
          </div>

          <div class="label"><label for="">Received Date</label></div>
          <div class="input skills-increment">
            <input
              type="date"
              placeholder="e.g 06/06/1996..."
              style="color: rgb(140, 142, 146);"
            />
          </div>

          <div class="input skills-increment">
            <div class="Award-div"></div>
            <div class="add-skills-btn">
              <button class="add-btn">+</button>
              <button class="remove-btn">-</button>
            </div>
          </div>
          <div class="next-btn">
            <button><a href="index.html">Save & Print!</a></button>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
