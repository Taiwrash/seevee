<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Info</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p class="logo">SEE<span>VEE</span></p>
    </header>
    <main class="personal-main">
      <p class="pointer">Your Personal Details</p>
      <div class="form-area">
        <form>
          <div class="label"><label for="">Fullname</label></div>
          <div class="input">
            <input type="text" placeholder="Your Fullname..." />
          </div>
          <div class="label"><label for="">Email</label></div>
          <div class="input">
            <input type="email" placeholder="email@email.com" />
          </div>
          <div class="label"><label for="">Location</label></div>
          <div class="input">
            <input type="text" placeholder="Your Location..." />
          </div>
          <div class="label"><label for="">Phone Number</label></div>
          <div class="input">
            <input type="number" placeholder="+234 814 943 2886" />
          </div>
          <div class="label"><label for="">Portfolio</label></div>
          <div class="input">
            <input type="url" placeholder="https://exampleportfolio.com" />
          </div>
          <div class="next-btn">
            <button><a href="work.html"> Next & Save!</a></button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
