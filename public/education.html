<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p class="logo">SEE<span>VEE</span></p>
    </header>
    <main class="personal-main">
      <p class="pointer">Your Education Background</p>
      <div class="form-area">
        <form>
          <div class="label"><label for="">School Name</label></div>
          <div class="input">
            <input type="text" placeholder="e.g Google Academy..." />
          </div>

          <div class="label"><label for="">School Location</label></div>
          <div class="input">
            <input type="text" placeholder="e.g Niger State, Nigeria..." />
          </div>

          <div class="label"><label for="">Degree</label></div>
          <div class="input skills-increment">
            <input type="text" placeholder="e.g Undergraduate..." />
          </div>

          <div class="label"><label for="">Department or Major</label></div>
          <div class="input skills-increment">
            <input type="text" placeholder="e.g Computer Science..." />
          </div>

          <div class="label"><label for="">CGPA</label></div>
          <div class="input skills-increment">
            <input type="number" placeholder="e.g 5.0 out of 7.0..." />
          </div>

          <div class="label"><label for="">Year of Graduation</label></div>
          <div class="input skills-increment">
            <input
              type="date"
              placeholder="e.g 06/06/1996..."
              style="color: rgb(140, 142, 146);"
            />
          </div>

          <div class="next-btn">
            <button><a href="skill.html">Next & Save!</a></button>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
