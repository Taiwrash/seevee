<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p class="logo">SEE<span>VEE</span></p>
    </header>
    <main class="personal-main">
      <p class="pointer">Your Skills Details</p>
      <div class="form-area">
        <form>
          <div class="label"><label for="">Profession</label></div>
          <div class="input">
            <input type="text" placeholder="e.g Software Engineer..." />
          </div>
          <div class="label"><label for="">Skills</label></div>
          <div class="input skills-increment">
            <input type="text" placeholder="e.g JavaScript, Java..." />
            <div class="newDiv"></div>
            <div class="add-skills-btn">
              <button class="add-btn">+</button>
              <button class="remove-btn">-</button>
            </div>
          </div>

          <div class="next-btn">
            <button><a href="project.html">Next & Save!</a></button>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
