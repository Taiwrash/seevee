<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Experience</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p class="logo">SEE<span>VEE</span></p>
    </header>
    <main class="personal-main">
      <p class="pointer">Your Work Experiences</p>
      <div class="form-area">
        <form>
          <div class="label"><label for="">Company</label></div>
          <div class="input">
            <input type="text" placeholder="e.g Facebook..." />
          </div>

          <div class="label"><label for="">Job Title</label></div>
          <div class="input">
            <input type="text" placeholder="e.g Software Development..." />
          </div>

          <div class="label"><label for="">Job Location</label></div>
          <div class="input skills-increment">
            <input type="text" placeholder="e.g Nigeria..." />
          </div>

          <div class="label"><label for="">Start Date</label></div>
          <div class="input skills-increment">
            <input
              type="date"
              placeholder="e.g 06/06/1996..."
              style="color: rgb(140, 142, 146);"
            />
          </div>

          <div class="label"><label for="">End Date</label></div>
          <div class="input skills-increment">
            <input
              type="date"
              placeholder="e.g 06/06/1996..."
              style="color: rgb(140, 142, 146);"
            />
          </div>

          <div class="input skills-increment">
            <div class="label"><label for="">Job Description</label></div>

            <input type="url" placeholder=" decribe your role..." />
            <div class="newDiv"></div>
            <div class="add-skills-btn">
              <button class="add-btn">+</button>
              <button class="remove-btn">-</button>
            </div>
          </div>
          <div class="next-btn">
            <button><a href="education.html"> Next & Save!</a></button>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
